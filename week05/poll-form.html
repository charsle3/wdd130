<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <form>
            <div class="form-item column2">
                <label for="fullname">First and Last Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="John, Doe">
            </div>

            <div class="form-item column2">
                <label for="useremail">Email Address</label>
                <input type="text" id="useremail" name="useremail" placeholder="someone@ABC.com" required>
            </div>

            <div class="form-item column1">
                <label for="browser">Select Favorite Browser</label>
                <select name="browser" id="browser">
                    <option value="1">Google</option>
                    <option value="2">Edge</option>
                    <option value="3">Safari</option>
                    <option value="3">Firefox</option>
                    <option value="3">OperaGX</option>
                </select>
            </div>

            <div class="form-item column1">
                <label><input type="checkbox" id="pet" name="pet">Do you have a houshold pet?</label>
            </div>

            <div class="form-item column1">
                <label for="feedback">List the places you have lived.</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>
            </div>

            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
